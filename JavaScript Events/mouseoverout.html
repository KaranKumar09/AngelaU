<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>On Input</h1>
    <button id="btn" onmouseover="change()" onmouseout="onChange()">Click Me</button>
    <p id="demo2">When we type it covert it into uppercase</p>
    <script>
        function change(){
            document.getElementById("btn").style.color="red";
            document.getElementById("demo2").innerHTML="function worked";
            
        }
        function onChange(){
            document.getElementById("btn").style.color="black";
            
        }
    </script>
</body>
</html>
